<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      background: linear-gradient(90deg, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.connected { border-left: 3px solid #22c55e; }
    .status.disconnected { border-left: 3px solid #ef4444; }
    button {
      width: 100%;
      padding: 10px;
      background: #06b6d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #0891b2;
    }
    .link {
      color: #06b6d4;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>RIME AI Assistant</h2>
  
  <div id="status" class="status disconnected">
    Status: Checking...
  </div>
  
  <button id="analyzePage">Analyze This Page</button>
  <button id="openDashboard">Open Dashboard</button>
  
  <a href="#" id="settingsLink" class="link">Extension Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
